<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_telacadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imagens/imagem2_cadastro.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="criacao_salas.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="first-name"  type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="last-name"  type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email"  type="text" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number"  type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF/CNPJ</label>
                        <input id="cpf"  type="tel" name="cpf" placeholder="Digite seu CPF ou CNPJ" required>
                    </div>
                    <div class="input-box">
                        <label for="password"> Senha</label>
                        <input id="password"  type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                </div>


                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Tipo de usuário</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="admin" name="gender">
                            <label for="admin"> Administrador</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="aluno" name="gender">
                            <label for="aluno"> Aluno</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="prof" name="gender">
                            <label for="prof">Professor</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#"></a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
