<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="styles/style_criacaosalas.css">
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Criar Sala</h1> 
          <p> 
            <label for="nome_sala">Nome</label>
            <input id="nome_sala" name="nome_sala" required="required" type="text" placeholder="xxxxxxx"/>
          </p>
           
          <p> 
            <label for="tipo_salas">Tipo</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. Laboratório" /> 
        
          </p>

          <p> 
            <label for="hora-abertura">Hora de abertura</label>
            <input id="email_login" name="email_login" required="required" type="time" placeholder="ex. senha" /> 
        
          </p>
          
          <p> 
            <label for="hora-abertura">Hora de Fechamento</label>
            <input id="email_login" name="email_login" required="required" type="time" placeholder="ex. senha" /> 
        
          </p>

          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Criar" /> 
          </p>
           
          
        </form>

        <section class="sobre">
            <div class="extras">
                
            </div>

        </section>
      </div>
 
</body>
</html>
